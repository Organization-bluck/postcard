<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="__HOME_STATIC__js/font.js"></script>

<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    wx.config({
        debug: "{$jsSign.debug}", // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: "{$jsSign.appId}", // 必填，公众号的唯一标识
        timestamp: "{$jsSign.timestamp}", // 必填，生成签名的时间戳
        nonceStr: "{$jsSign.nonceStr}", // 必填，生成签名的随机串
        signature: "{$jsSign.signature}",// 必填，签名
        jsApiList: {$jsSign['jsApiList']|json_encode} // 必填，需要使用的JS接口列表
    });
</script>
