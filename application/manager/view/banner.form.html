<form class="layui-form layui-box" style='width:80%;height: 600px;padding:25px 30px 20px 0;' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" value='{$vo.name|default=""}' required="required" title="请输入名称" placeholder="请输入名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <div style="position:relative">
                {if isset($vo['image'])}
                <div class="uploadimage" style='background-image:url("{$vo['image']}");background-repeat:no-repeat'><input type="hidden" name="image" value="{$vo['image']}"></div>
            {else /}
            <div class="uploadimage"><input type="hidden" name="image"></div>
            {/if}
            <a data-file="one" data-field="image" data-type="png,jpg,jpeg" data-uptype="qiniu" href="javascript:void(0)" class="uploadbutton">上传图片</a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">中奖人数</label>
        <div class="layui-input-block">
            <input type="number" min="0" name="percent" value='{$vo.percent|default=0}' required="required" title="请输入中奖概率" placeholder="请输入中奖概率" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" min="0" max="100" name="rank" value='{$vo.rank|default=0}' required="required" title="请输入序号" placeholder="请输入序号" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/><input type="hidden" name="update_at" value="{:date('Y-m-d H:i:s')}">{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>

<script>
    $('[name="image"]').change(function() {
        $(this).parent('.uploadimage').css('background-image', this.value).css('backgroundImage', 'url(' + this.value + ')').css('background-repeat', 'no-repeat');
    });

</script>
